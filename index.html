<p>Hello world! This is HTML5 Boilerplate.</p>
<form action="http://baidu.com" method="get">
  <p>
    <label>
      用户名<input type="text" name="name" placeholder="请输入用户名"/>
  </label><br>
    <label>
      密码<input type="text" name="password" placeholder="请输入密码"/>
  </label><br>
    性别<label>
    <input type="radio" name="gender" value="男" checked="checked"/>男
  </label>&nbsp;
    <label>
      <input type="radio" name="gender" value="女"/>女
    </label><br>
    兴趣<label>
    <input type="checkbox" name="hobby" value="篮球">篮球
  </label>&nbsp;
    <label>
      <input type="checkbox" name="hobby" value="足球">足球
    </label><br>
    学历<label>
    <select name="degree">
    <option value="高中">高中</option>
    <option value="大专">大专</option>
    <option value="本科" selected="selected">本科</option>
    <option value="研究生">研究生</option>
  </select>
  </label><br>
    备注<label>
    <textarea rows="10" cols="50" placeholder="个人介绍"></textarea>
  </label>
  </p>
  <input type="submit" value="提交"/>
  <input type="reset" value="重置">
  <button type="submit" disabled="disabled">提交</button>
</form>
